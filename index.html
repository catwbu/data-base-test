<!DOCTYPE html>
<html>
<head>
  <title>帳戶紀錄輸入</title>
</head>
<body>
  <h2>帳戶紀錄輸入</h2>
  <form id="recordForm">
    日期：<input type="date" name="date" required><br><br>
    項目：<input type="text" name="item" required><br><br>
    金額：<input type="number" name="amount" required><br><br>
    備註：<input type="text" name="note"><br><br>
    <button type="submit">送出</button>
  </form>

  <script>
    const form = document.getElementById("recordForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      fetch("https://script.google.com/macros/s/AKfycbzlcVuODqJbN_h06qp0i9M3BWyxuwG5Ngob7gEtOIw91b0oqi-co2IX9o8TEC6aGS2tmQ/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(text => alert("成功送出：" + text))
      .catch(err => alert("送出失敗：" + err));
    });
  </script>
</body>
</html>
